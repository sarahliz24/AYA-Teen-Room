{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="mx-auto pt-3 col-md-3 pt-5 mt-5">
        <form class="form-signin" action="{% url 'login' %}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">
                Let's log-in</h1>
            {% if form.errors %}
            <p>Your log in details weren't correct - try again!</p>
            {% else %}
            <p>(if you want to sign-up <a href="{% url 'signup' %}">click here)</a>
            </p>
            {% endif %}
            {{ form|crispy }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input class="btn btn-sm btn-info" type="submit" value="Log-in"></p>
        </form>
    </div>
</div>

{% endblock %}
