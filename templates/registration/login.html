{% extends "base.html" %}

{% block title %}
Log in
{% endblock %}

{% block content %}

    <h1>Log-in</h1> 

    {% if form.errors %} 
    <p>Your log in details weren't correct - try again!</p>
    {% else %}
    <p>Time to log-in:
        (if you want to sign-up <a href="{% url 'signup' %}">click here)</a>
    </p>
    {% endif %}

    <div>
        <form action="{% url 'login' %}" method="post">
            {{ form.as_table }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>

{% endblock %}
