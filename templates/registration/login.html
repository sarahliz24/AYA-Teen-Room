{% extends 'feedback/base.html' %}

{% block title %}
Log in
{% endblock %}

{% block content %}

<div class="container my-auto">
    <form class="form-signin" action="{% url 'login' %}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">
        Let's log-in</h1>
        {% if form.errors %} 
        <p>Your log in details weren't correct - try again!</p>
        {% else %}
        <p>(if you want to sign-up <a href="{% url 'signup' %}">click here)</a>
        </p>
        {% endif %}
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Log-in"></p>
    </form>
</div> 

{% endblock %}
