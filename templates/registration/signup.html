{% extends 'FEEDBACK/base.html' %}

{% block title %}
{% endblock %}

{% block content %}

<div class="container
 my-auto ">
    <form class="form-signin" name="UserSignUp" method="post">

        Sign Up Here!</h1>
        {{ signup_form.as_p }}

        <p><input type="submit" value="Log-in"></p>
    </form>
</div> 
{% endblock %}
