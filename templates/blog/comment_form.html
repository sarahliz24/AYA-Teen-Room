{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

<div class="mx-auto pt-3 col-lg-9 pt-5 mt-5">
    <h2>Reply to feedback</h2>
    <form action="{% url 'blog:comment' %}" method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Comment on feedback"></p>
    </form>
</div>
